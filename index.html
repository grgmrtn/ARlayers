<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    <script type="text/javascript">
        
        setInterval(oneSecondFunction, 1000);
       

        function oneSecondFunction() {
            const distanceMsg = document.querySelector('[gps-entity-place]').getAttribute('distanceMsg');
            console.log(distanceMsg);   // "890 meters"
            var p = document.getElementById("dist");
            p.innerHTML = distanceMsg;
        }
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        
        <a-camera gps-camera rotation-reader></a-camera>
        <!--<a-entity gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" scale="1.0 1.0 1.0" gps-entity-place="longitude: -79.428400; latitude: 43.643151;" animation-mixer></a-entity>-->
        <a-box rotation="0 0 0" scale="1.0 1.0 1.0" gps-entity-place="longitude: -79.428595; latitude: 43.643123;" position="0 -5 0" color="red"></a-box>
        <p id="dist"></p>
	</a-scene>
</body>
