    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' cursor="rayOrigin: mouse">

        <a-assets>
            <img id='whitebear_texture' src='whitebear_texture.png'>
        </a-assets>

        <a-marker-camera type='pattern' preset='custom' url='WhiteBearMarker.patt' id='target' listener>
            <a-box id='home_cube' 
                src='#whitebear_texture' 
                position='0 0.5 0' 
                opacity='0.8' 
                rotation='20 0 20' 
                animation='property: rotation; to: 20 360 20; loop: true; dur: 3000'>      
            </a-box>
            
            <a-box id='car_close_NtoS' 
                position='-10 2 3' 
                opacity='0.6' 
                width='6' 
                height='10' 
                depth='3' 
                animation='property: position; to: -10 -10 3; loop: true; dur: 8000; easeInOut: easeInOutQuad;' 
                >     
            </a-box><!--position, color and fade at end-->

            <a-box id='car_far_NtoS'
                color='red' 
                position='-17 22 3' 
                opacity='0.6' 
                width='6' 
                height='10' 
                depth='3'
                animation='property: position; to: -17 -30 3; loop: true; dur: 10000; easeInOut: easeInOutQuad;' >      
            </a-box>

            <a-box id='car_close_EtoW'
                color='white' 
                position='-90 -5 3' 
                opacity='0.6' 
                width='10' 
                height='6' 
                depth='3'
                animation='property: position; to: 10 -5 3; loop: true; dur: 20000; easeInOut: easeInOutQuad;' >      
            </a-box>
           

            <a-text color="white" align="left" rotation='-90 0 0' baseline="top" width="20" position="-3 0.5 1.5"
                font="aileronsemibold"
                value="Autonomous vehicles\nrequire new approaches\nto urban safety." ></a-text>
            <a-text color="yellow" align="left" rotation='-90 0 0' baseline="top" width="20" position="-3 0.5 4.5"
                font="aileronsemibold"
                value="Can we foresee some\nof those approaches?" ></a-text>

            <!--WORKING COMPONENTS
            ANIMATE COLOR: <a-box position='-15 2 0' opacity='0.6' width='6' height='10' depth='3' animation='property: components.material.material.color; type:color; from: blue; to: red; loop: true; dur: 3000'></a-box>
            ROTATION IN PLACE:  <a-box src='#whitebear_texture' position='0 0.5 0' opacity='0.8' rotation='20 0 20' animation='property: rotation; to: 20 360 20; loop: true; dur: 3000' id='spinbox'></a-box>
            POSITION AND COLOR: <a-box position='-10 2 0' color='blue' opacity='0.6' width='6' height='10' depth='3' animation='property: position; to: -10 -10 0; loop: true; dur: 3000' animation__2='property: components.material.material.color; type:color; from: blue; to: green; loop: true; dur: 3000'></a-box>
            FADE: animation__fade='property: components.material.material.opacity; from: 0.6; to: 0; loop: true; dur: 3000; easeIn: easeInExpo'
           
            
                        -y
                    -z /
                    | /
                    |/
            -x <--------- > +x
                   /|
                  / |
                 /  +z
                +y

            -->

            <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
        </a-marker-camera>

        </a-scene>
        
    </body>
    <!-- rotation='-90 0 0' is straight on to camera-->
</html>
