<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
        <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <style>
            .sitontop {
                z-index: 9000;
                text-align: center;
                position: fixed;
                width: 100%;
            }
        </style>
        <script type="text/javascript">
          AFRAME.registerComponent('change-color-on-hover', {
            schema: {
              color: {default: 'red'}
            },

            init: function () {
              var data = this.data;
              var el = this.el;  // <a-box>
              var defaultColor = el.getAttribute('material').color;

              el.addEventListener('mouseenter', function () {
                el.setAttribute('color', data.color);
              });

              el.addEventListener('mouseleave', function () {
                el.setAttribute('color', defaultColor);
              });
            }
          });

          AFRAME.registerComponent("listener", {
              init: function() {
                this.target = document.querySelector('#target'); // your video
                this.prevPosition = null; // initially there is no position or rotation
                this.prevRotation = null;
              },

              tick: function() {
                if (this.el.object3D.visible) {
                  this.target.setAttribute('visible', 'true')

                  if(!this.prevPosition && !this.prevRotation) { 
                    // there are no values to lerp from - set the initial values
                    this.target.setAttribute('position', this.el.getAttribute('position'))
                    this.target.setAttribute('rotation', this.el.getAttribute('rotation'))
                  } else {
                    // use the previous values to get an approximation 
                    this.target.object3D.position.lerp(this.prevPosition, 0.1)

                    // this (below) may seem ugly, but the rotation is a euler, not a THREE.Vector3, 
                    // so to use the lerp function i'm doing some probably unnecessary conversions
                    let rot = this.target.object3D.rotation.toVector3().lerp(this.prevRotation, 0.1)
                    this.target.object3D.rotation.setFromVector3(rot)
                  }
                  // update the values
                  this.prevPosition = this.el.object3D.position
                  this.prevRotation = this.el.object3D.rotation
                } else {
                 // the marker dissapeared - reset the values
                 this.target.setAttribute('visible', 'false')
                 this.prevPosition = null;
                 this.prevRotation = null;
               }
              }
            });

          function testClick() {
            console.log("Wow!");
          }
        </script>
    </head>
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' cursor="rayOrigin: mouse">

        <a-assets>
            <img id='whitebear_texture' src='whitebear_texture.png'>
        </a-assets>

        <a-marker-camera type='pattern' preset='custom' url='WhiteBearMarker.patt' id='target' listener>
            <a-box src='#whitebear_texture' position='0 0.5 0' opacity='0.8' rotation='20 0 20' animation='property: rotation; to: 20 360 20; loop: true; dur: 3000' id='spinbox' change-color-on-hover='color:blue'></a-box>
            
            <a-box position='-10 2 0' color='blue' opacity='0.8' animation='property: position; to: -10 -10 0; loop: true; dur: 3000'></a-box>
            <!--<a-box position='0 0.5 2' color="green"></a-box>
            <a-ring color="teal" radius-inner="3" radius-outer="4" position='2 2 2'></a-ring>
            <a-box opacity="0.1" color="blue" width="10" height="1" depth="0.001"
             position="1 0.5 1.5" rotation='90 0 -90' 
             text="align: center; color: white; value: (Centered) default\n(roboto) font\nwith line break"></a-box>-->
            <a-text color="white" align="left" rotation='-90 0 0' baseline="top" width="20" position="-3 0.5 1.5"
                font="aileronsemibold"
                value="Autonomous vehicles\nrequire new approaches\nto urban safety." ></a-text>
            <a-text color="yellow" align="left" rotation='-90 0 0' baseline="top" width="20" position="-3 0.5 5"
                font="aileronsemibold"
                value="Can we foresee some\nof those approaches?" ></a-text>

            <a-cursor></a-cursor>
        </a-marker-camera>

        </a-scene>
        <h3 class='sitontop'>Jan 31</h3>
    </body>
    <!-- rotation='-90 0 0' is straight on to camera-->
</html>
