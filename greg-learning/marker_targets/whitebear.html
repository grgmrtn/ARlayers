<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
        <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <style>
            .sitontop {
                z-index: 9000;
                text-align: center;
                position: fixed;
                width: 100%;
            }
        </style>
    </head>
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
        </a-assets>

        <a-marker-camera type='pattern' preset='custom' url='WhiteBearMarker.patt'>
            <a-box src='whitebear_texture.png' position='0 0.5 0' rotation='20 20 20'></a-box>
            <a-box src='whitebear_texture.png' position='0 0.5 1' ></a-box>
            <!--<a-box position='0 0.5 2' color="green"></a-box>
            <a-ring color="teal" radius-inner="3" radius-outer="4" position='2 2 2'></a-ring>-->
            <a-box opacity="0.1" color="blue" width="10" height="1" depth="0.001"
             position="1 0.5 1.5" rotation='90 0 -90' 
             text="align: center; color: black; value: (Centered) default\n(roboto) font\nwith line break"></a-box>
            <a-text color="red" align="center" rotation='90 0 -90' baseline="top" width="10" position="1 0.5 1.5"
                font="aileronsemibold"
                value="Top of box\n(even when multi-line)\naileronsemibold font" ></a-text>
        </a-marker-camera>

        <!--<a-marker id="animated-marker" type='barcode' value='6'>
            <a-entity
                gltf-model="#animated-asset"
                scale="2">
            </a-entity>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker>
        <a-entity camera></a-entity>-->
        </a-scene>
        <h3 class='sitontop'>Jan 31</h3>
    </body>
</html>
